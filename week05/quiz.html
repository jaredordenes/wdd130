<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
</head>

<body>
    <main>
        <form class="quiz-form">
            <h1>âœ… Basic HTML and CSS Quiz</h1>
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value=""selected disabled>Choose one...</option>
                    <option value="B">Summer</option>
                    <option value="C">Fall</option>
                    <option value="D">Spring</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button>Submit Poll</button>
        </form>
    </main>
</body>

</html>
