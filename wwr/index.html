<html lang="en">

    <header>
      <img src="images/logos/logo.png" alt="logo" class="logo" />

    <main>

        <h1>HOME PAGE</h1>
        <img src="images/happy-clients.jpg" alt="hero"/>

            <section class="main-content-layout">
