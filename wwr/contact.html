            <form class="quiz-form">
                <div class="quiz-item">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="required">
                </div>
                <div class="quiz-item">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="required">
                </div>
                <div>
                    <label for="message-purpose">Message Purpose</label>
                    <select name="message-purpose" id="message-purpose">
                        <option value=""selected disabled>Choose one...</option>
                        <option value="A">General Inquiry</option>
                        <option value="B">Reservation Question</option>
                        <option value="C">Website Suggestion</option>
                    </select>
                </div>
                <div class="quiz-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="type here"></textarea>
                </div>
                <div class="quiz-item">
                    <label for="check-box">Please Subscribe me for the monthyly newsletter</label>
                    <input type="checkbox" id="check-box">
                </div>
                <button>Get in Touch!</button>
            </form>
                </div>
