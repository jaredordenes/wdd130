<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact webpahe section" />
    <meta name="author" content="Jared Ordenes" />
    <title>Contact Us - Whitewater rafting</title>
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logos/logo.png" alt="logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Index</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
                <img src="images/hero_transparency_1024.png" alt="hero">
      <section class="contact">
        <div class="info">
          <h2>Contact Us</h2>
          <p>123 Main River Street</p>
          <p>Kolob, California</p>
          <p>+1 999 999 9999</p>
          <p>info@whitewater.com</p>
        </div>
        <div class="content">
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d45882.89007636153!2d-73.02292865586239!3d-36.96150931649027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scl!4v1759927493178!5m2!1sen!2scl"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <form class="quiz-form">
            <div class="quiz-item">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="required" />
            </div>
            <div class="quiz-item">
              <label for="email">Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="required"
              />
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="required"
              />
            </div>
            <div>
              <label for="message-purpose">Message Purpose</label>
              <select name="message-purpose" id="message-purpose">
                <option value="" selected disabled>Choose one...</option>
                <option value="A">General Inquiry</option>
                <option value="B">Reservation Question</option>
                <option value="C">Website Suggestion</option>
              </select>
            </div>
            <div class="quiz-item">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="type here"
              ></textarea>
            </div>
            <div class="quiz-item">
              <label for="check-box"
                >Please Subscribe me for the monthly newsletter</label
              >
              <input type="checkbox" id="check-box" />
            </div>
            <button type="submit">Get in Touch!</button>
          </form>
        </div>
      </section>
      <section class="adventure-grid">
        <h2>We are here to serve you!</h2>
        <div class="adventure-grid">
          <figure>
            <img src="images/profile-picture.jpg" alt="first image" />
            <figcaption>Employee 1</figcaption>
          </figure>
          <figure>
            <img src="images/profile-picture.jpg" alt="second image" />
            <figcaption>Employee 2</figcaption>
          </figure>
          <figure>
            <img src="images/profile-picture.jpg" alt="third image" />
            <figcaption>Employee 3</figcaption>
          </figure>
          <figure>
            <img src="images/profile-picture.jpg" alt="fourth image" />
            <figcaption>Employee 4</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2025 Whitewater. All rights reserved</p>
      <div class="socialmedia">
        <a href="https://www.facebook.com/">
          <img src="images/logos/logo-facebook.svg" alt="facebook icon" />
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/logos/logo-instagram.svg" alt="instagram icon" />
        </a>
        <a href="https://www.youtube.com/">
          <img src="images/logos/logo-youtube.svg" alt="youtube icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
